{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2><i class="fas fa-sign-in-alt"></i> Lab Access</h2>
        <p>Enter your credentials to access the Docker nodes.</p>
        
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn-primary auth-btn">Login to Dashboard</button>
        </form>
        
        <div class="auth-footer">
            <p>New to Net-Explorer? <a href="{{ url_for('register') }}">Sign up for free</a></p>
        </div>
    </div>
</div>
{% endblock %}
